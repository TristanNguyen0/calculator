<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js" defer></script>
</head>
<body>
    

    <div class="container">
        <div class="display"></div> 
        <div class="keys">
            <button class="key" data-key="7">7</button>
            <button class="key" data-key="8">8</button>
            <button class="key" data-key="9">9</button>
            <button class="key" data-key="10">รท</button> <!--divide (10)-->
            <button class="key" data-key="4">4</button>
            <button class="key" data-key="5">5</button>
            <button class="key" data-key="6">6</button>
            <button class="key" data-key="11">X</button> <!--multiply (11)-->
            <button class="key" data-key="1">1</button>
            <button class="key" data-key="2">2</button>
            <button class="key" data-key="3">3</button>
            <button class="key" data-key="12">-</button> <!--subtract (12)-->
            <button class="key" data-key="0">0</button>
            <button class="key" data-key="13">CLR</button> <!--clear button (13)-->
            <button class="key" data-key="14">=</button> <!--equals (14)-->
            <button class="key" data-key="15">+</button> <!--add (15)-->
        </div>
    </div>
</body>
</html>
